<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>English to French Translator - USing googletranslate_api</title>
  </head>
  <body>
    <div class="holder">
      <h1>English to French</h1>
      <p>Translation provided by googletranslate api</p>
      <input
        type="text"
        name="text"
        id="text"
        placeholder="Enter English to translate"
      />
      <button type="button" id="translate">Translate</button>
      <div class="result">
        <h4>Translation</h4>
        <p id="result"></p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
